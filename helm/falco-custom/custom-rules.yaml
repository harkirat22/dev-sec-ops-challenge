customRules:
  rules-custom.yaml: |-
    - rule: Create tmp hacked
      desc: Detect creation of /tmp/hacked
      condition: >
        (evt.type=creat or evt.type=open) and fd.name=/tmp/hacked
      output: >
        "File /tmp/hacked created (user=%user.name command=%proc.cmdline)"
      priority: WARNING
